<svg width="100mm" height="10mm" viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
  <!-- Pulsante 1: BACKWARD (basso) + freccia su, FORWARD (alto) + freccia giù -->
  <!-- Freccia su (sopra BACKWARD) -->
  <polygon points="2,3.2 15.4,3.2 8.7,1.2" fill="#c0c0c0"/>
  <rect x="4.8" y="2.8" width="8" height="2" fill="#c0c0c0" stroke="none" stroke-width="0"/>
  <!-- BACKWARD (basso) -->
  <text x="8.7" y="7.5" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">BACKWARD</text>
  <!-- FORWARD (alto) -->
  <text x="24.7" y="2.9" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">FORWARD</text>
  <!-- Freccia giù (sotto FORWARD) -->
  <rect x="20.7" y="4.2" width="8" height="2" fill="#c0c0c0" stroke="none" stroke-width="0"/>
  <polygon points="18,6.2 31.4,6.2 24.7,8.2" fill="#c0c0c0"/>
  <!-- Pulsante 2: LEFT e RIGHT verticali, frecce laterali -->
  <!-- Freccia sinistra (BACKWARD ruotata 90° antiorario, punta centrata, spostata 5 punti a sinistra, coda accorciata di 7 punti, cappello allargato di 2 punti, gambo allargato di 1 punto sopra e sotto, ora cappello ridotto di 0.5 punti sopra e sotto) -->
  <polygon points="36.8,5 39.8,1.1 39.8,3 43,3 43,7 39.8,7 39.8,8.9" fill="#c0c0c0"/>
  <!-- LEFT (verticale, centro) -->
  <text x="47" y="5.7" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">LEFT</text>
  <!-- RIGHT (verticale, centro) -->
  <text x="55" y="5.7" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">RIGHT</text>
  <!-- Freccia destra (identica a quella a sinistra di LEFT ma in direzione contraria, a destra di RIGHT, cappello ridotto di 0.5 punti sopra e sotto) -->
  <polygon points="66,5 63,1.1 63,3 59.8,3 59.8,7 63,7 63,8.9" fill="#c0c0c0"/>
  <!-- Pulsante 3: UP (basso) + freccia su, DOWN (alto) + freccia giù -->
  <!-- Freccia su (sopra UP, spostata 5 punti a sinistra) -->
  <polygon points="70.3,3.2 83.7,3.2 77,1.2" fill="#c0c0c0"/>
  <rect x="73" y="2.8" width="8" height="2" fill="#c0c0c0" stroke="none" stroke-width="0"/>
  <!-- DOWN (basso) -->
  <text x="92" y="2.9" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">DOWN</text>
  <!-- UP (alto, spostato 3 punti a destra) -->
  <text x="77" y="7.5" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial" fill="#c0c0c0">UP</text>
  <!-- Freccia giù (sotto DOWN, spostata 10 punti a destra) -->
  <polygon points="85.3,6.2 98.7,6.2 92,8.2" fill="#c0c0c0"/>
  <rect x="88" y="4.2" width="8" height="2" fill="#c0c0c0" stroke="none" stroke-width="0"/>
</svg>
