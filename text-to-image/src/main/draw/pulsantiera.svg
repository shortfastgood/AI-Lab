<svg width="100mm" height="10mm" viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="100" height="10" fill="none" stroke="#000" stroke-width="0.5"/>
  <!-- Pulsante 1: BACKWARD (basso) + freccia su, FORWARD (alto) + freccia giù -->
  <!-- Freccia su (sopra BACKWARD) -->
  <polygon points="2,3.2 15.4,3.2 8.7,1.2" fill="#000"/>
  <rect x="4.8" y="2.8" width="8" height="2" fill="#000" stroke="none" stroke-width="0"/>
  <!-- BACKWARD (basso) -->
  <text x="8.7" y="8.2" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">BACKWARD</text>
  <!-- FORWARD (alto) -->
  <text x="24.7" y="1.8" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">FORWARD</text>
  <!-- Freccia giù (sotto FORWARD) -->
  <rect x="20.7" y="4.2" width="8" height="2" fill="#000" stroke="none" stroke-width="0"/>
  <polygon points="18,6.2 31.4,6.2 24.7,8.2" fill="#000"/>
  <!-- Pulsante 2: LEFT e RIGHT verticali, frecce laterali -->
  <!-- Freccia sinistra (BACKWARD ruotata 90° antiorario, punta centrata, spostata 5 punti a sinistra, coda accorciata di 7 punti, cappello allargato di 2 punti, gambo allargato di 1 punto sopra e sotto) -->
  <polygon points="36.8,5 39.8,0.6 39.8,3 43,3 43,7 39.8,7 39.8,9.4" fill="#000"/>
  <!-- LEFT (verticale, centro) -->
  <text x="47" y="5" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">LEFT</text>
  <!-- RIGHT (verticale, centro) -->
  <text x="55" y="5" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">RIGHT</text>
  <!-- Freccia destra (identica a quella a sinistra di LEFT ma in direzione contraria, a destra di RIGHT, spostata 8 punti verso destra) -->
  <polygon points="66,5 63,0.6 63,3 59.8,3 59.8,7 63,7 63,9.4" fill="#000"/>
  <!-- Pulsante 3: UP (basso) + freccia su, DOWN (alto) + freccia giù -->
  <!-- Freccia su (sopra UP, spostata 5 punti a sinistra) -->
  <polygon points="70.3,3.2 83.7,3.2 77,1.2" fill="#000"/>
  <rect x="73" y="2.8" width="8" height="2" fill="#000" stroke="none" stroke-width="0"/>
  <!-- DOWN (basso) -->
  <text x="92" y="1.8" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">DOWN</text>
  <!-- UP (alto, spostato 3 punti a destra) -->
  <text x="77" y="8.2" font-size="2.7" text-anchor="middle" alignment-baseline="middle" font-family="Arial">UP</text>
  <!-- Freccia giù (sotto DOWN, spostata 10 punti a destra) -->
  <polygon points="85.3,6.2 98.7,6.2 92,8.2" fill="#000"/>
  <rect x="88" y="4.2" width="8" height="2" fill="#000" stroke="none" stroke-width="0"/>
</svg>
